<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>test</title>

        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <br /><br /><br /><br />
        <div id="login_div" class="main-div">
            <h3>Firebase Web login Example</h3>
            <input type="email" placeholder="Email..." id="email_field" />
            <input
                type="password"
                placeholder="Password..."
                id="password_field"
            />

            <button onclick="login()">Login to Account</button>
        </div>

        <div id="user_div" class="loggedin-div">
            <h3>Welcome User</h3>
            <p id="user_para">
                Welcome to Firebase web login Example. You're currently logged
                in.
            </p>
            <button onclick="logout()">Logout</button>
        </div>


        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>

        <!-- firebaseの設定を読み込み -->
        <script src="../env/env_firebase_Auth/env.js"></script>
        <script src="./js/other_auth/firebase.js"></script>
        <script src="./js/other_auth/app.js"></script>
    </body>
</html>
